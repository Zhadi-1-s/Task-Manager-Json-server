<div class="container">
  <div class="search">
      <input type="text">
      <button (click)="navigateToAdd()">Add Task</button>
  </div>
  <div class="status">

  </div>
  <div class="tasks">
    <ul *ngFor="let task of tasks">
      <div class="tasksEach">
        {{task.title}}
      </div>
    </ul>
  </div>
</div>
