<div class="container"> 
    <h3>Reset paswword</h3>
    <div class="inputs">
        <input type="text" placeholder="email" #passwordresetEmail required>
        <button (click)="authService.ForgotPassword(passwordresetEmail.value)"><span>Reset</span></button>
    </div>
    <a routerLink="/sign-in"><h4>Go back</h4></a>
</div>
